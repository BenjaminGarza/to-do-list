<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-do-list</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div>
  <aside>
    Projects
    <ul id="project-list">
      <li class="selected">Default</li>
    </ul>
    <input type="text" id="new-project" placeholder="New project">
    <button onclick="Project()"" class="addBtn">+</button>
  </aside>
  <header>
    
    <label id="project-title"></label>
    <input type="text" id="newTaskTitle" placeholder="Title">
    <button onclick="newTask()"" class="addBtn">+</button>
    <input type="text" id="newTaskDescription" placeholder="Description">
    <input type="date" id="newTaskDueDate" placeholder="Due date">
    <input type="text" id="newTaskUrgency" placeholder="Urgency">
  </header>
</div>
  
 

  

  <ul id="taskList">
  </ul>

  <script src="logic.js"></script>
</body>
</html>
